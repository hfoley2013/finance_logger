<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Journal</title>
  <link rel="stylesheet" href="./public/styles.css">
</head>
<body>

  <div class="wrapper">
    <h1>Invoicing & Payments</h1>

    <!-- output list -->
    <ul class="item-list">
      
    </ul>
  </div>

  <footer>
    <form class="new-item-form">
      <div class="field">
        <label>Type:</label>
        <select id="type">
          <option value="invoice">Invoice</option>
          <option value="payment">Payment</option>
        </select>
      </div>
      <div class="field">
        <label>To / From:</label>
        <input type="text" id="tofrom">
      </div>   
      <div class="field">
        <label>Details:</label>
        <input type="text" id="details">
      </div>
      <div class="field">
        <label>Amount ($):</label>
        <input type="number" id="amount" step="0.01">
      </div>
      <button>Add</button>
    </form>

    <a href="https://www.github.com/hfoley2013" target="_blank">Harper Foley</a>
  </footer>

  <script type="module" src='./public/app.js'></script>
</body>
</html>
